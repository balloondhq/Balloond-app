build:
  type: web
  environment: node
  buildCommand: |
    cd backend
    npm install
    npx prisma generate
    npm run build
  startCommand: |
    cd backend
    npm run start:prod

services:
  - name: balloond-api
    type: web
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      cd backend
      npm install
      npx prisma generate
      npm run build
    startCommand: |
      cd backend
      node dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: balloond-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: REDIS_URL
        fromService:
          name: balloond-redis
          type: redis
          property: connectionString

databases:
  - name: balloond-db
    plan: starter
    region: oregon
    databaseName: balloond
    user: balloond

services:
  - type: redis
    name: balloond-redis
    plan: starter
    region: oregon
